<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./sf.css" />
  </head>
  <body>
    <div class="box">
      <form>
        <h1>Sign Up Form</h1>

        <div>
          <input id="first"  style="display: block" type="text" placeholder="Enter username" />
        </div>

        <div>
          <input id="second"  style="display: block" type="text" placeholder="Enter your email" />
        </div>
        <div>
          <input id="third"  style="display: block" type="text" placeholder="Create Password" />
        </div>
        <div>
          <input id="fourth"  style="display: block" type="text" placeholder="Re-type Password" />
        </div>
        <button id="btn-submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
